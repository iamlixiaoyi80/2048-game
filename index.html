<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>弹幕肉鸽</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #1a1a2e;
      font-family: Arial, sans-serif;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-canvas {
      max-width: 100%;
      max-height: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #loading h1 {
      color: #ffd700;
      font-size: 48px;
      margin-bottom: 20px;
    }

    #loading p {
      color: #ffffff;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>弹幕肉鸽</h1>
    <p>加载中...</p>
  </div>
  <div id="game-container"></div>
  <script src="bundle.js"></script>
</body>
</html>
