<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Ê∏∏Êàè - by OpenClaw ü¶û</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: #bbada0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            color: #776e65;
            margin: 0;
        }

        .scores {
            display: flex;
            gap: 10px;
        }

        .score-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            min-width: 90px;
        }

        .score-box .label {
            font-size: 13px;
            color: #eee4da;
            text-transform: uppercase;
        }

        .score-box .value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-game-btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .new-game-btn:hover {
            background: #9f8b77;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 20px; }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-overlay.active {
            display: flex;
        }

        .game-over-message {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .game-over-message h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over-message p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .instructions {
            margin-top: 20px;
            color: #776e65;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(4, 70px);
                grid-template-rows: repeat(4, 70px);
            }
            .cell {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <div class="label">ÂàÜÊï∞</div>
                    <div class="value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="label">ÊúÄ‰Ω≥</div>
                    <div class="value" id="best-score">0</div>
                </div>
            </div>
        </div>

        <div class="game-info">
            <span>ÂêàÂπ∂Áõ∏ÂêåÊï∞Â≠óÔºåËææÂà∞2048ÔºÅ</span>
            <button class="new-game-btn" onclick="initGame()">Êñ∞Ê∏∏Êàè</button>
        </div>

        <div class="game-board" id="game-board"></div>

        <div class="instructions">
            ‰ΩøÁî®ÊñπÂêëÈîÆÊàñÊªëÂä®Â±èÂπïÊù•ÁßªÂä®ÊñπÂùó ü¶û
        </div>
    </div>

    <div class="game-over-overlay" id="game-over">
        <div class="game-over-message">
            <h2 id="game-over-title">Ê∏∏ÊàèÁªìÊùüÔºÅ</h2>
            <p>ÊúÄÁªàÂàÜÊï∞Ôºö<span id="final-score">0</span></p>
            <button class="new-game-btn" onclick="initGame()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <script>
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore2048') || 0;

        const colors = {
            2: '#eee4da',
            4: '#ede0c8',
            8: '#f2b179',
            16: '#f59563',
            32: '#f67c5f',
            64: '#f65e3b',
            128: '#edcf72',
            256: '#edcc61',
            512: '#edc850',
            1024: '#edc53f',
            2048: '#edc22e'
        };

        function initGame() {
            board = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            updateScore();
            addNewTile();
            addNewTile();
            renderBoard();
            document.getElementById('game-over').classList.remove('active');
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function renderBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const value = board[i][j];
                    if (value !== 0) {
                        cell.textContent = value;
                        if (value <= 2048) {
                            cell.classList.add(`tile-${value}`);
                        } else {
                            cell.classList.add('tile-super');
                        }
                    }
                    gameBoard.appendChild(cell);
                }
            }

            document.getElementById('best-score').textContent = bestScore;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore2048', bestScore);
            }
        }

        function slide(row) {
            let arr = row.filter(val => val !== 0);
            let zeros = Array(4 - arr.length).fill(0);
            return arr.concat(zeros);
        }

        function combine(row) {
            for (let i = 0; i < 3; i++) {
                if (row[i] !== 0 && row[i] === row[i + 1]) {
                    row[i] *= 2;
                    row[i + 1] = 0;
                    score += row[i];
                }
            }
            return row;
        }

        function move(direction) {
            let moved = false;
            const oldBoard = JSON.stringify(board);

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    board[i] = slide(board[i]);
                    board[i] = combine(board[i]);
                    board[i] = slide(board[i]);
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    board[i] = board[i].reverse();
                    board[i] = slide(board[i]);
                    board[i] = combine(board[i]);
                    board[i] = slide(board[i]);
                    board[i] = board[i].reverse();
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    let column = [board[0][j], board[1][j], board[2][j], board[3][j]];
                    column = slide(column);
                    column = combine(column);
                    column = slide(column);
                    for (let i = 0; i < 4; i++) {
                        board[i][j] = column[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    let column = [board[0][j], board[1][j], board[2][j], board[3][j]];
                    column = column.reverse();
                    column = slide(column);
                    column = combine(column);
                    column = slide(column);
                    column = column.reverse();
                    for (let i = 0; i < 4; i++) {
                        board[i][j] = column[i];
                    }
                }
            }

            if (oldBoard !== JSON.stringify(board)) {
                addNewTile();
                renderBoard();
                updateScore();

                if (isGameOver()) {
                    showGameOver();
                }
            }
        }

        function isGameOver() {
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÁ©∫Ê†ºÂ≠ê
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return false;
                }
            }

            // Ê£ÄÊü•ÊòØÂê¶ÂèØ‰ª•ÂêàÂπ∂
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === board[i][j + 1]) return false;
                }
            }
            for (let j = 0; j < 4; j++) {
                for (let i = 0; i < 3; i++) {
                    if (board[i][j] === board[i + 1][j]) return false;
                }
            }

            return true;
        }

        function showGameOver() {
            const hasWon = board.some(row => row.includes(2048));
            document.getElementById('game-over-title').textContent = hasWon ? '‰Ω†Ëµ¢‰∫ÜÔºÅüéâ' : 'Ê∏∏ÊàèÁªìÊùüÔºÅ';
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').classList.add('active');
        }

        // ÈîÆÁõò‰∫ã‰ª∂
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('game-over').classList.contains('active')) return;

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // Ëß¶Êë∏‰∫ã‰ª∂
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (document.getElementById('game-over').classList.contains('active')) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) {
                    if (dx > 0) move('right');
                    else move('left');
                }
            } else {
                if (Math.abs(dy) > 30) {
                    if (dy > 0) move('down');
                    else move('up');
                }
            }
        });

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
</body>
</html>
